apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: snyk-slack-notifier
  namespace: security-champion-admin
  labels:
    team: security-champion-admin
spec:
  port: 3000
  ingresses:
    {{#each ingresses as |url|}}
       - {{url}}
      {{/each}}
  image: {{ image }}
  replicas:
    min: 1
    max: 3
    cpuThresholdPercentage: 75
  resources:
    limits:
      cpu: 500m
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 200Mi
  liveness:
    path: /internal/healthy
    initialDelay: 5
    timeout: 1
    periodSeconds: 5
    failureThreshold: 3
  readiness:
    path: /internal/healthy
    initialDelay: 20
    timeout: 1
  prometheus:
    enabled: false
  envFrom:
    - secret: snyk-slack-secrets
  env:
    - name: NPM_CONFIG_CACHE
      value: /tmp

